<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Whole page styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    /* Grid system for footer */
    .footer-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
      background: url('https://www.transparenttextures.com/patterns/pixel-weave.png'), rgba(0, 0, 0, 0.9);
      background-blend-mode: overlay;
      color: white;
    }

    .footer-tile {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .footer-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Hover effects for links */
    .footer-tile a {
      color: #00ff99;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-tile a:hover {
      color: #00ffcc;
    }

    /* Icon hover bounce effect */
    .social-icon {
      font-size: 24px;
      margin: 0 10px;
      color: #00ff99;
      transition: transform 0.3s;
    }

    .social-icon:hover {
      transform: translateY(-10px);
    }

    /* Footer section titles */
    h4 {
      margin-bottom: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<!-- Footer Section -->
<footer class="footer">
  <div class="footer-grid">

    <!-- About Us -->
    <div class="footer-tile" data-aos="fade-up">
      <h4>About Us</h4>
      <p>We are passionate about gaming and web development, bringing the best experiences to users.</p>
    </div>

    <!-- Contact -->
    <div class="footer-tile" data-aos="fade-up">
      <h4>Contact</h4>
      <p>Email: contact@gamingsite.com</p>
      <p>Phone: +1 234 567 890</p>
    </div>

    <!-- Social Media -->
    <div class="footer-tile" data-aos="fade-up">
      <h4>Follow Us</h4>
      <a href="https://github.com" target="_blank" class="social-icon">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" class="social-icon">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="social-icon">
        <i class="fab fa-twitter"></i>
      </a>
    </div>

    <!-- FAQs -->
    <div class="footer-tile" data-aos="fade-up">
      <h4>FAQs</h4>
      <p>Have questions? Check out our frequently asked questions section.</p>
      <a href="#">Learn More</a>
    </div>

  </div>
  <div style="text-align: center; padding: 20px;">
    &copy; 2024 GameSite | All Rights Reserved
  </div>
</footer>

<!-- AOS (Animate on Scroll) Initialization -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, // Animation duration in milliseconds
    easing: 'ease-in-out', // Animation easing
    once: true // Animate only once
  });
</script>

</body>
</html>
